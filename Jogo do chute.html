<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = 333;

var chute = parseInt (prompt("Digite seu chute!!"));

if (chute == numeroPensado) {

	mostra ("Você acertou!! Parabéns!!");
}

else {

	mostra ("Errouuuuu!!!");
}


</script>
